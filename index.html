<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul id="topLeft">
            <li><a href="https://about.google">About</a></li>
            <li><a href="https://store.google.com">Store</a></li>
        </ul>
        <ul id="topRight">
            <li><a href="https://accounts.google.com/ServiceLogin"><button id="signIn">Sign In</button></a></li>
            <li><a href="https://mail.google.com/mail">GMail</a></li>
            <li><a href="https://www.google.com/imghp">Images</a></li>    
        </ul>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <form>
            <input type="text" placeholder="Search" id="searchBar"><br>
            <input type="submit" value="Google Search" id="searchButton">
            <input type="submit" value="I'm Feeling Lucky" id="luckyButton">
        </form>
        <ul id="footer">
            <li><a href="ads.google.com/intl/en_us/home">Advertising</a></li>
            <li><a href="https://www.google.com/services">Business</a></li>
            <li><a href="https://www.google.com/search/howsearchworks/">How Search works</a></li>
            <li id="privacyTab"><a href="https://policies.google.com/privacy">Privacy</a></li>
            <li><a href="https://policies.google.com/terms">Terms</a></li>
            <li id="settingsTab"><a href="https://www.google.com/preferences">Settings</a></li>
        </ul>
    </body>
</html>
